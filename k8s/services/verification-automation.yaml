apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-automation
  namespace: monkeyswork
  labels:
    app: verification-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verification-automation
  template:
    metadata:
      labels:
        app: verification-automation
    spec:
      serviceAccountName: api-core
      containers:
        - name: verification-automation
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "prod"
            - name: GCP_PROJECT_ID
              value: "monkeyswork"
            - name: REGION
              value: "us-central1"
            - name: VERTEX_MODEL
              value: "gemini-2.0-flash"
            - name: INTERNAL_API_URL
              value: "http://monkeyswork-api.monkeyswork.svc.cluster.local/api/v1/internal"
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-token
                  key: token
            - name: FEATURE_FLAG_AUTO_VERIFICATION
              value: "true"
            - name: HUMAN_REVIEW_THRESHOLD
              value: "0.7"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: verification-automation
  namespace: monkeyswork
spec:
  selector:
    app: verification-automation
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
