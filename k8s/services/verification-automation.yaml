apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-automation
  namespace: monkeyswork
  labels:
    app: verification-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verification-automation
  template:
    metadata:
      labels:
        app: verification-automation
    spec:
      containers:
        - name: verification-automation
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: verification-automation
  namespace: monkeyswork
spec:
  selector:
    app: verification-automation
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
