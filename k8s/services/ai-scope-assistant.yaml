apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-scope-assistant
  namespace: monkeyswork-ai
  labels:
    app: ai-scope-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-scope-assistant
  template:
    metadata:
      labels:
        app: ai-scope-assistant
    spec:
      tolerations:
        - key: workload-type
          value: ai
          effect: NoSchedule
      nodeSelector:
        workload-type: ai
      containers:
        - name: ai-scope-assistant
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: ai-scope-assistant
  namespace: monkeyswork-ai
spec:
  selector:
    app: ai-scope-assistant
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
