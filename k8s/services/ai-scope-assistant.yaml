apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-scope-assistant
  namespace: monkeyswork-ai
  labels:
    app: ai-scope-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-scope-assistant
  template:
    metadata:
      labels:
        app: ai-scope-assistant
    spec:
      serviceAccountName: ai-scope-assistant
      tolerations:
        - key: workload-type
          value: ai
          effect: NoSchedule
      nodeSelector:
        workload-type: ai
      containers:
        - name: ai-scope-assistant
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "prod"
            - name: GCP_PROJECT_ID
              value: "monkeyswork-prod"
            - name: REGION
              value: "us-central1"
            - name: VERTEX_MODEL
              value: "gemini-3-flash-preview"
            - name: INTERNAL_API_URL
              value: "http://monkeyswork-api.monkeyswork.svc.cluster.local/api/v1/internal"
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-token
                  key: token
            - name: FEATURE_FLAG_AI_SCOPE
              value: "true"
            - name: FALLBACK_MODE
              value: "manual"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ai-scope-assistant
  namespace: monkeyswork-ai
spec:
  selector:
    app: ai-scope-assistant
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
