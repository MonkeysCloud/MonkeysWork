apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-core
  namespace: monkeyswork
  labels:
    app: api-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-core
  template:
    metadata:
      labels:
        app: api-core
    spec:
      containers:
        - name: api-core
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: api-core
  namespace: monkeyswork
spec:
  selector:
    app: api-core
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
