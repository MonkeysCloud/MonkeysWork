apiVersion: apps/v1
kind: Deployment
metadata:
  name: monkeyswork-api
  namespace: monkeyswork
  labels:
    app: monkeyswork-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monkeyswork-api
  template:
    metadata:
      labels:
        app: monkeyswork-api
    spec:
      containers:
        - name: monkeyswork-api
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DRIVER
              value: pgsql
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: monkeyswork-api
  namespace: monkeyswork
spec:
  selector:
    app: monkeyswork-api
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
