name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            ai-scope-assistant,
            ai-match-v1,
            ai-fraud-v1,
            verification-automation,
            monkeyswork-api,
            frontend,
          ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: hashFiles(format('services/{0}/package.json', matrix.service)) != ''
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        if: hashFiles(format('services/{0}/requirements.txt', matrix.service)) != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup PHP
        if: hashFiles(format('services/{0}/composer.json', matrix.service)) != '' && hashFiles(format('services/{0}/package.json', matrix.service)) == ''
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo_pgsql, pdo_mysql, pcntl, sockets, intl, mbstring, zip
          tools: composer:v2

      - name: Install and test
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || true
            npm run lint || true
            npm test || true
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install pytest ruff
            ruff check src/ || true
            pytest tests/ || true
          elif [ -f composer.json ]; then
            composer install --no-interaction --prefer-dist
            composer dump-autoload --optimize
            vendor/bin/phpstan analyse src/ || true
            vendor/bin/phpunit tests/ || true
          fi

  schema-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate event schemas
        run: |
          pip install jsonschema
          python data/scripts/validate_schemas.py

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    strategy:
      matrix:
        service:
          [
            ai-scope-assistant,
            ai-match-v1,
            ai-fraud-v1,
            verification-automation,
            monkeyswork-api,
            frontend,
          ]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t ${{ matrix.service }}:test services/${{ matrix.service }}/

  terraform-validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Validate
        working-directory: terraform/
        run: |
          terraform init -backend=false
          terraform validate
