name: CD Production

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - api-core
          - ai-scope-assistant
          - ai-match-v1
          - ai-fraud-v1
          - verification-automation
      tag:
        description: 'Image tag (commit SHA)'
        required: true
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  ENV: prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials "mw-${{ env.ENV }}-cluster" --zone us-central1-a
          NAMESPACE="monkeyswork"
          [[ "${{ inputs.service }}" == ai-* ]] && NAMESPACE="monkeyswork-ai"
          kubectl set image "deployment/${{ inputs.service }}" \
            "${{ inputs.service }}=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mw-${{ env.ENV }}-services/${{ inputs.service }}:${{ inputs.tag }}" \
            -n "$NAMESPACE"
          kubectl rollout status "deployment/${{ inputs.service }}" -n "$NAMESPACE" --timeout=600s
