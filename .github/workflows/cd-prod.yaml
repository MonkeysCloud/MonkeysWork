name: CD Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: "Service to deploy (leave empty for all on push)"
        required: false
        type: choice
        options:
          - ai-scope-assistant
          - ai-match-v1
          - ai-fraud-v1
          - verification-automation
          - monkeyswork-api
          - frontend
          - socket-server
      tag:
        description: "Image tag (commit SHA, defaults to current)"
        required: false
        type: string

env:
  PROJECT_ID: monkeyswork
  REGION: us-central1
  ENV: prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        service:
          [
            ai-scope-assistant,
            ai-match-v1,
            ai-fraud-v1,
            verification-automation,
            monkeyswork-api,
            frontend,
            socket-server,
          ]
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push
        run: |
          TAG="${{ github.sha }}"
          REGISTRY="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mw-${{ env.ENV }}-services"
          docker build -t "$REGISTRY/${{ matrix.service }}:$TAG" services/${{ matrix.service }}/
          docker push "$REGISTRY/${{ matrix.service }}:$TAG"

      - name: Install GKE auth plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials "mw-${{ env.ENV }}-cluster" --zone us-central1-a

          # Create namespaces if they don't exist
          kubectl apply -f k8s/namespaces.yaml

          # Determine image
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/mw-${{ env.ENV }}-services/${{ matrix.service }}:${{ github.sha }}"

          # Apply manifest with updated image
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g" k8s/services/${{ matrix.service }}.yaml | kubectl apply --server-side --force-conflicts -f -

          # Determine namespace
          NAMESPACE="monkeyswork"
          [[ "${{ matrix.service }}" == ai-* ]] && NAMESPACE="monkeyswork-ai"

          # Wait for rollout
          kubectl rollout status "deployment/${{ matrix.service }}" -n "$NAMESPACE" --timeout=600s
