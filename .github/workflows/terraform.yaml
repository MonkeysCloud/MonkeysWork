name: Terraform

on:
  pull_request:
    paths:
      - "terraform/**"
      - "infra/terraform/**"
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - "infra/terraform/**"

# Prevent concurrent Terraform runs â€” queue instead of cancel
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VAR_project_id: monkeyswork
  TF_VAR_region: us-central1
  TF_VAR_zone: us-central1-a
  TF_VAR_environment: prod
  TF_VAR_gke_node_count: "2"
  TF_VAR_gke_ai_node_count: "1"
  TF_VAR_gke_machine_type: e2-standard-4
  TF_VAR_gke_ai_machine_type: n1-standard-8
  TF_VAR_db_tier: db-custom-2-8192
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
  TF_VAR_internal_api_token: ${{ secrets.INTERNAL_API_TOKEN }}
  TF_VAR_domain: monkeysworks.com
  TF_VAR_enable_vertex_ai: "true"
  TF_VAR_github_repo: MonkeysCloud/MonkeysWork
  TF_VAR_redis_memory_gb: "1"
  TF_VAR_github_client_id: ${{ secrets.GITHUB_OAUTH_CLIENT_ID }}
  TF_VAR_github_client_secret: ${{ secrets.GITHUB_OAUTH_CLIENT_SECRET }}
  TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
  TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

jobs:
  plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform Plan
        working-directory: terraform/
        run: |
          terraform init -input=false
          terraform plan -no-color -input=false -lock-timeout=5m -out=tfplan

  apply:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: infrastructure
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform Apply
        working-directory: terraform/
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false -lock-timeout=5m

