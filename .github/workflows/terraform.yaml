name: Terraform

on:
  pull_request:
    paths:
      - "terraform/**"
      - "infra/terraform/**"
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - "infra/terraform/**"

env:
  TF_VAR_project_id: monkeyswork
  TF_VAR_environment: prod
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
  TF_VAR_internal_api_token: ${{ secrets.INTERNAL_API_TOKEN }}

jobs:
  plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform Plan
        working-directory: terraform/
        run: |
          terraform init
          terraform plan -no-color -var-file=environments/prod/terraform.tfvars -out=tfplan

  apply:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: infrastructure
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform Apply
        working-directory: terraform/
        run: |
          terraform init
          terraform apply -auto-approve -var-file=environments/prod/terraform.tfvars

