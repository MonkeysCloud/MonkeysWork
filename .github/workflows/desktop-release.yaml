name: Desktop Release

on:
  push:
    tags:
      - "desktop-v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag name (e.g. desktop-v0.1.0)"
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: services/desktop/src-tauri

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        working-directory: services/desktop
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: services/desktop
          tagName: ${{ github.event.inputs.tag_name || github.ref_name }}
          releaseName: "MonkeysWork Desktop ${{ github.event.inputs.tag_name || github.ref_name }}"
          releaseBody: |
            Desktop app release for macOS, Windows, and Linux.

            ## Downloads
            | Platform | File |
            |---|---|
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Windows | `.msi` / `.exe` |
            | Linux | `.deb` / `.AppImage` |
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
