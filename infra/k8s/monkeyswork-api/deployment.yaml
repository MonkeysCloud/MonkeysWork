apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monkeyswork-api
  name: monkeyswork-api
  namespace: monkeyswork
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monkeyswork-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: monkeyswork-api
    spec:
      serviceAccountName: api-core

      # ── Init container: sync uploaded files from GCS & fix permissions ──
      initContainers:
        - name: file-sync
          image: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
          command: ["sh", "-c"]
          args:
            - |
              echo "Syncing files from GCS..."
              gsutil -m rsync -r gs://mw-prod-uploads-monkeyswork/files/ /mnt/files/ 2>&1 || true
              mkdir -p /mnt/files/avatars /mnt/files/attachments /mnt/files/blog
              chown -R 82:82 /mnt/files
              chmod -R 775 /mnt/files
              echo "File sync complete: $(find /mnt/files -type f | wc -l) files"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: uploaded-files
              mountPath: /mnt/files

      # ── Main container ──
      containers:
        - name: monkeyswork-api
          image: us-central1-docker.pkg.dev/monkeyswork/mw-prod-services/monkeyswork-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DRIVER
              value: pgsql
            - name: DB_HOST
              value: "10.234.0.2"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: monkeyswork
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-token
                  key: token
            - name: GCP_PROJECT_ID
              value: monkeyswork-prod
            - name: GCS_BUCKET
              value: mw-prod-uploads-monkeyswork
            - name: GCS_PUBLIC_URL
              value: https://storage.googleapis.com/mw-prod-uploads-monkeyswork
            - name: AI_FRAUD_URL
              value: http://ai-fraud-v1.monkeyswork-ai.svc.cluster.local/api/v1/fraud/check
            - name: AI_MATCH_URL
              value: http://ai-match-v1.monkeyswork-ai.svc.cluster.local/api/v1/match/rank
            - name: AI_SCOPE_URL
              value: http://ai-scope-assistant.monkeyswork-ai.svc.cluster.local/api/v1/scope/analyze
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-credentials
                  key: secret-key
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-credentials
                  key: publishable-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: stripe-credentials
                  key: webhook-secret
            - name: PAYPAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: paypal-credentials
                  key: client-id
            - name: PAYPAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: paypal-credentials
                  key: secret
            - name: PAYPAL_MODE
              value: live
            - name: PAYPAL_WEBHOOK_ID
              valueFrom:
                secretKeyRef:
                  name: paypal-credentials
                  key: webhook-id
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: github-oauth
                  key: client-id
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: github-oauth
                  key: client-secret
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: client-secret
            - name: FRONTEND_URL
              value: https://monkeysworks.com
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: uploaded-files
              mountPath: /app/www/public/files

      volumes:
        - name: uploaded-files
          emptyDir: {}
