apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-fraud-v1
  namespace: monkeyswork-ai
  labels:
    app: ai-fraud-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-fraud-v1
  template:
    metadata:
      labels:
        app: ai-fraud-v1
        tier: ai-service
    spec:
      serviceAccountName: ai-fraud-v1
      containers:
        - name: ai-fraud-v1
          image: ARTIFACT_REGISTRY_URL/ai-fraud-v1:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: feature-flags
            - configMapRef:
                name: ai-service-config
          env:
            - name: SERVICE_NAME
              value: "ai-fraud-v1"
            - name: FEATURE_FLAG_FRAUD_SCORING
              value: "true"
            - name: FRAUD_ENFORCEMENT_MODE
              value: "shadow"
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-token
                  key: token
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: ai-fraud-v1
  namespace: monkeyswork-ai
spec:
  selector:
    app: ai-fraud-v1
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
