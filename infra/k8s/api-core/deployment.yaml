apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-core
  namespace: monkeyswork
  labels:
    app: api-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-core
  template:
    metadata:
      labels:
        app: api-core
    spec:
      serviceAccountName: api-core
      containers:
        - name: api-core
          image: ARTIFACT_REGISTRY_URL/api-core:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: feature-flags
          env:
            - name: SERVICE_NAME
              value: "api-core"
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: DB_NAME
              value: "monkeyswork"
            - name: DB_USER
              value: "mw_app"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      nodeSelector:
        workload-type: general
---
apiVersion: v1
kind: Service
metadata:
  name: api-core
  namespace: monkeyswork
spec:
  selector:
    app: api-core
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
