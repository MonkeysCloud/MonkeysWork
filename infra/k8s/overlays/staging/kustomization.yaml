apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

commonLabels:
  environment: staging

patches:
  # ── Service Account WI annotations (staging project) ──
  - target:
      kind: ServiceAccount
      name: ai-scope-assistant
    patch: |-
      - op: replace
        path: /metadata/annotations/iam.gke.io~1gcp-service-account
        value: "mw-staging-ai-scope@monkeyswork-staging.iam.gserviceaccount.com"
  - target:
      kind: ServiceAccount
      name: ai-match-v1
    patch: |-
      - op: replace
        path: /metadata/annotations/iam.gke.io~1gcp-service-account
        value: "mw-staging-ai-match@monkeyswork-staging.iam.gserviceaccount.com"
  - target:
      kind: ServiceAccount
      name: ai-fraud-v1
    patch: |-
      - op: replace
        path: /metadata/annotations/iam.gke.io~1gcp-service-account
        value: "mw-staging-ai-fraud@monkeyswork-staging.iam.gserviceaccount.com"
  - target:
      kind: ServiceAccount
      name: verification-automation
    patch: |-
      - op: replace
        path: /metadata/annotations/iam.gke.io~1gcp-service-account
        value: "mw-staging-verification@monkeyswork-staging.iam.gserviceaccount.com"

  # ── ConfigMap overrides for staging ──
  - target:
      kind: ConfigMap
      name: ai-service-config
      namespace: monkeyswork-ai
    patch: |-
      - op: replace
        path: /data/GCP_PROJECT_ID
        value: "monkeyswork-staging"
      - op: replace
        path: /data/ENVIRONMENT
        value: "staging"
  - target:
      kind: ConfigMap
      name: ai-service-config
      namespace: monkeyswork
    patch: |-
      - op: replace
        path: /data/GCP_PROJECT_ID
        value: "monkeyswork-staging"
      - op: replace
        path: /data/ENVIRONMENT
        value: "staging"
