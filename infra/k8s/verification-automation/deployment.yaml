apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-automation
  namespace: monkeyswork
  labels:
    app: verification-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verification-automation
  template:
    metadata:
      labels:
        app: verification-automation
    spec:
      serviceAccountName: verification-automation
      containers:
        - name: verification-automation
          image: ARTIFACT_REGISTRY_URL/verification-automation:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: feature-flags
          env:
            - name: SERVICE_NAME
              value: "verification-automation"
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      nodeSelector:
        workload-type: general
---
apiVersion: v1
kind: Service
metadata:
  name: verification-automation
  namespace: monkeyswork
spec:
  selector:
    app: verification-automation
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
