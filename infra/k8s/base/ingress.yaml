apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monkeyswork-ingress
  namespace: monkeyswork
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "mw-prod-ingress-ip"
    networking.gke.io/managed-certificates: "mw-certs"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    # Frontend — monkeysworks.com
    - host: monkeysworks.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Frontend — www.monkeysworks.com
    - host: www.monkeysworks.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # API — api.monkeysworks.com
    - host: api.monkeysworks.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monkeyswork-api
                port:
                  number: 80
    # WebSocket — ws.monkeysworks.com
    - host: ws.monkeysworks.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socket-server
                port:
                  number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: mw-certs
  namespace: monkeyswork
spec:
  domains:
    - monkeysworks.com
    - www.monkeysworks.com
    - api.monkeysworks.com
    - ws.monkeysworks.com
