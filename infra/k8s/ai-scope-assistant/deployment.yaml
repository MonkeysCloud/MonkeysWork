apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-scope-assistant
  namespace: monkeyswork-ai
  labels:
    app: ai-scope-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-scope-assistant
  template:
    metadata:
      labels:
        app: ai-scope-assistant
        tier: ai-service
    spec:
      serviceAccountName: ai-scope-assistant
      tolerations:
        - key: "workload-type"
          operator: "Equal"
          value: "ai"
          effect: "NoSchedule"
      containers:
        - name: ai-scope-assistant
          image: ARTIFACT_REGISTRY_URL/ai-scope-assistant:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: feature-flags
            - configMapRef:
                name: ai-service-config
          env:
            - name: SERVICE_NAME
              value: "ai-scope-assistant"
            - name: FEATURE_FLAG_AI_SCOPE
              value: "true"
            - name: FALLBACK_MODE
              value: "manual"
            - name: INTERNAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-api-token
                  key: token
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      nodeSelector:
        workload-type: ai
---
apiVersion: v1
kind: Service
metadata:
  name: ai-scope-assistant
  namespace: monkeyswork-ai
spec:
  selector:
    app: ai-scope-assistant
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
