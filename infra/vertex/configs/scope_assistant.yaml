pipeline_name: mw-scope-assistant-pipeline
model_name: mw-scope-assistant
schedule: "0 2 * * 0"  # Weekly Sunday 2am

parameters:
  project_id: ${PROJECT_ID}
  region: us-central1
  base_model_uri: gemini-1.5-pro
  learning_rate: 2e-5
  epochs: 3
  traffic_percentage: 0

quality_thresholds:
  milestone_extraction_f1: 0.80
  estimate_mae_hours: 8.0
  task_coverage_recall: 0.75
  hallucination_rate: 0.05

serving:
  machine_type: n1-standard-4
  min_replicas: 1
  max_replicas: 5
