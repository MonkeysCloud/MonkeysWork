pipeline_name: mw-match-v1-pipeline
model_name: mw-match-v1
schedule: "0 3 * * 0"  # Weekly Sunday 3am

parameters:
  project_id: ${PROJECT_ID}
  region: us-central1
  embedding_model_uri: sentence-transformers/all-MiniLM-L6-v2
  traffic_percentage: 0

quality_thresholds:
  ndcg_at_10: 0.65
  precision_at_5: 0.60
  recall_at_20: 0.80
  mean_reciprocal_rank: 0.55
  diversity_score: 0.30

serving:
  machine_type: n1-standard-4
  min_replicas: 1
  max_replicas: 10
