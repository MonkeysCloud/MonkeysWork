version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: monkeyswork
      POSTGRES_USER: mw_app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mw_app -d monkeyswork"]
      interval: 10s
      timeout: 5s
      retries: 5

  pubsub-emulator:
    image: google/cloud-sdk:latest
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"

  ai-scope-assistant:
    build: ./services/ai-scope-assistant
    ports:
      - "8081:8080"
    volumes:
      - ./services/shared:/app/shared
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_AI_SCOPE: "true"
      FALLBACK_MODE: manual
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      INTERNAL_API_URL: http://monkeyswork-api:8080/api/v1/internal
      INTERNAL_API_TOKEN: dev-internal-token
      GCP_PROJECT_ID: monkeyswork-dev

  ai-match-v1:
    build: ./services/ai-match-v1
    ports:
      - "8082:8080"
    volumes:
      - ./services/shared:/app/shared
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_AI_MATCH: "true"
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      INTERNAL_API_URL: http://monkeyswork-api:8080/api/v1/internal
      INTERNAL_API_TOKEN: dev-internal-token
      GCP_PROJECT_ID: monkeyswork-dev

  ai-fraud-v1:
    build: ./services/ai-fraud-v1
    ports:
      - "8083:8080"
    volumes:
      - ./services/shared:/app/shared
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_FRAUD_SCORING: "true"
      FRAUD_ENFORCEMENT_MODE: shadow
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      INTERNAL_API_URL: http://monkeyswork-api:8080/api/v1/internal
      INTERNAL_API_TOKEN: dev-internal-token
      GCP_PROJECT_ID: monkeyswork-dev

  verification-automation:
    build: ./services/verification-automation
    ports:
      - "8084:8080"
    volumes:
      - ./services/shared:/app/shared
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_AUTO_VERIFICATION: "true"
      HUMAN_REVIEW_THRESHOLD: "0.7"
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      INTERNAL_API_URL: http://monkeyswork-api:8080/api/v1/internal
      INTERNAL_API_TOKEN: dev-internal-token
      GCP_PROJECT_ID: monkeyswork-dev

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  monkeyswork-api:
    build: ./services/monkeyswork-api
    ports:
      - "8086:8080"
    volumes:
      - ./services/monkeyswork-api/www:/app/www
      - ./services/monkeyswork-api/www/vendor:/app/www/vendor
    environment:
      APP_ENV: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: monkeyswork
      DB_USER: mw_app
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: redis://redis:6379
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      GCP_PROJECT_ID: monkeyswork-dev
      AI_FRAUD_URL: http://ai-fraud-v1:8080/api/v1/fraud/check
      AI_MATCH_URL: http://ai-match-v1:8080/api/v1/match/rank
      AI_SCOPE_URL: http://ai-scope-assistant:8080/api/v1/scope/analyze
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_SECRET: ${PAYPAL_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  socket-server:
    build: ./services/socket-server
    ports:
      - "3001:3001"
    volumes:
      - ./services/socket-server/src:/app/src
    environment:
      NODE_ENV: development
      PORT: "3001"
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-secret-change-me
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8086/api/v1
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3001
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_51RG4ZIB6hBd009cxqOg4bBKnSbKl00rd0Hrkr1xVnDTnqESDBYn4KaJ22tjyaX45hMNJDsGdnu6AZSxxo4jFnqrL00QyR9QEvj
    depends_on:
      - monkeyswork-api
      - socket-server

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monkeysworks.com
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  pgadmin_data:
