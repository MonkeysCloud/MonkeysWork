version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: monkeyswork
      POSTGRES_USER: mw_app
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mw_app -d monkeyswork"]
      interval: 10s
      timeout: 5s
      retries: 5

  pubsub-emulator:
    image: google/cloud-sdk:latest
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"

  api-core:
    build: ./services/api-core
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: monkeyswork
      DB_USER: mw_app
      DB_PASSWORD: localdev
      JWT_SECRET: dev-secret-change-me
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      ENVIRONMENT: dev
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      pubsub-emulator:
        condition: service_started

  ai-scope-assistant:
    build: ./services/ai-scope-assistant
    ports:
      - "8081:8080"
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_AI_SCOPE: "true"
      FALLBACK_MODE: manual
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085

  ai-match-v1:
    build: ./services/ai-match-v1
    ports:
      - "8082:8080"
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_AI_MATCH: "true"
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085

  ai-fraud-v1:
    build: ./services/ai-fraud-v1
    ports:
      - "8083:8080"
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_FRAUD_SCORING: "true"
      FRAUD_ENFORCEMENT_MODE: shadow
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085

  verification-automation:
    build: ./services/verification-automation
    ports:
      - "8084:8080"
    environment:
      ENVIRONMENT: dev
      FEATURE_FLAG_AUTO_VERIFICATION: "true"
      HUMAN_REVIEW_THRESHOLD: "0.7"
      LOG_LEVEL: debug
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085

  monkeyswork-api:
    build: ./services/monkeyswork-api
    ports:
      - "8086:8080"
    environment:
      APP_ENV: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: monkeyswork
      DB_USER: mw_app
      DB_PASSWORD: localdev
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./services/frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://monkeyswork-api:8080
    depends_on:
      - monkeyswork-api

volumes:
  postgres_data:
